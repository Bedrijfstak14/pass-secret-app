<!DOCTYPE html>
<html>
<head>
  <title>Secret</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    {% if expired %}
      <h1>Geheim verlopen</h1>
      <p>Dit geheim is niet meer beschikbaar.</p>
    {% else %}
      <h1>Je geheime boodschap:</h1>
      <pre>{{ secret }}</pre>

      {% if expire_at %}
        <p><em>Verloopt op: {{ expire_at }}</em></p>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
